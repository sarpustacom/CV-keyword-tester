{% extends 'base.html' %}
{% block content %}
<h1>Hello, world.</h1>
{% if total %}
<h3>Passed</h3>
{% else %}
<h3>Partially Passed / Failed</h3>
{% endif %}


<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{item.key}}
        <span class="badge text-bg-primary rounded-pill">
            {{item.value}}
        </span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
